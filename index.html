    <div class="header">

      <h1>Weather Underground Icons</h1>

      <div class="author-info">
        <a href="http://www.ajager.com/#/weather-underground/" target="_blank">Icons Designed By Ashley Jager</a>
      </div>

      <div class="options">
        <span>Icon Options:</span>

        <select id="iconType">
          <option value="svg" selected="selected">SVG</option>
          <option value="no-svg">PNG</option>
        </select>

        <select id="iconTime">
          <option value="day">Day</option>
          <option value="night">Night</option>
        </select>

        <select id="iconSize">
          <option value="16">16px</option>
          <option value="32">32px</option>
          <option value="64">64px</option>
          <option value="128">128px</option>
          <option value="256">256px</option>
        </select>

        <select id="iconColor">
          <option value="white" selected="selected">White</option>
          <option value="black">Black</option>
          <option value="solid-white">Solid White</option>
          <option value="solid-black">Solid Black</option>
        </select>

      </div>

      <div id="iconSource">&nbsp;</div>
    </div>


    <div class="demo demo-white">
      <i class="wu wu-white wu-chanceflurries" data-name="chanceflurries"></i>
